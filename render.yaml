# Render deployment configuration for backend
services:
  - type: web
    name: chat-app-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CLIENT_URL
        sync: false  # Set this in Render dashboard
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard (optional)
      - key: DEFAULT_ROOM
        value: general
      - key: CHAT_ROOMS
        value: general,tech,gaming,support
      - key: MESSAGE_HISTORY_LIMIT
        value: 300


