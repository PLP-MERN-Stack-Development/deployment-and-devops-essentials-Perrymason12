name: Deploy Frontend

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          VITE_SOCKET_URL: ${{ secrets.VITE_SOCKET_URL }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      
      - name: Deployment notification
        run: |
          echo "ðŸš€ Frontend build completed"
          echo "Note: Configure your hosting platform (Vercel/Netlify) to auto-deploy from GitHub"
          echo "For Vercel: Connect your GitHub repo and set build command: npm run build"
          echo "For Netlify: Connect your GitHub repo and set build command: cd client && npm run build"
          echo "Build output is in: client/dist"


